<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Validation</title>
</head>
<body>

<h1>Password Validation</h1>
<hr>
<form>

    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" size="30" minlength="10" maxlength="30" id="uName" required autofocus> </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" size="30" minlength="10" maxlength="30" id="pWord" required> </td>
        </tr>
        <tr>
            <td colspan="2"><p id="pMsg">Password Validation</p></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="LogIn" id="btnLogIn" onclick="getMessage()">
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>
</form>
<script src="pWordValidation.js"></script>

</body>
</html>
